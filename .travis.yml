sudo: required
dist: trusty
services:
- docker
language: java
jdk:
- openjdk8
before_install:
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
- sudo apt-get update
- sudo apt-get -y install docker-ce
script:
- ./gradlew build
after_success:
- echo "TRAVIS_BRANCH='$TRAVIS_BRANCH'" \
  ;if [ "$TRAVIS_BRANCH" == "master" ]; then
     echo "Building and Pushing new image" \
     && docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}" && echo "Login ok" \
     && docker build -t ${DOCKER_REPO}/${DOCKER_IMAGE} ${DOCKER_BUILDDIR} && echo "Build complete" \
     && docker push ${DOCKER_REPO}/${DOCKER_IMAGE} && echo "Push complete"
  ;else
     echo "Not master branch, skipping docker"
  ;fi
notifications:
  slack:
    secure: 
