jwt.keystore.location=/etc/cert/key.jks
jwt.keystore.password=testOnlyKeystore
jwt.keystore.alias=default

frontend.success.callback=https://httpdump.io/akeie
frontend.failure.callback=http://google.com/
frontend.auth.url=http://localhost:9080/auth

gameon.mode=development

gameon.twitterOAuthConsumerKey=<your client id>
gameon.twitterOAuthConsumerSecret=<your client secret>

logging.level.org.springframework.web=DEBUG

server.port=9080

spring.security.oauth2.client.registration.google.client-id=<your client id>
spring.security.oauth2.client.registration.google.client-secret=<your client secret>
 
spring.security.oauth2.client.registration.facebook.client-id=<your client id> 
spring.security.oauth2.client.registration.facebook.client-secret=<your client secret>

spring.security.oauth2.client.registration.github.client-id=<your client id> 
spring.security.oauth2.client.registration.github.client-secret=<your client secret>

spring.security.oauth2.client.registration.github.redirect-uri=http://127.0.0.1:9080/auth/oauth2/code/github
spring.security.oauth2.client.registration.facebook.redirect-uri=http://127.0.0.1:9080/auth/oauth2/code/facebook
spring.security.oauth2.client.registration.google.redirect-uri=http://127.0.0.1:9080/auth/oauth2/code/google

spring.security.oauth2.client.registration.dummy.provider=dummy-provider
spring.security.oauth2.client.registration.dummy.client-id=dummy-client-id
spring.security.oauth2.client.registration.dummy.client-secret=dummy-secret
spring.security.oauth2.client.registration.dummy.client-name=Anonymous User
spring.security.oauth2.client.registration.dummy.redirect-uri=http://127.0.0.1:9080/auth/oauth2/code/dummy-provider
spring.security.oauth2.client.registration.dummy.client-authentication-method=basic
spring.security.oauth2.client.registration.dummy.authorization-grant-type=authorization_code

spring.security.oauth2.client.provider.dummy-provider.authorization-uri=http://dummy.127.0.0.1.nip.io:9080/auth/dummy/fake/auth
spring.security.oauth2.client.provider.dummy-provider.token-uri=http://dummy.127.0.0.1.nip.io:9080/auth/dummy/fake/token
spring.security.oauth2.client.provider.dummy-provider.user-info-uri=http://dummy.127.0.0.1.nip.io:9080/auth/dummy/fake/userinfo
spring.security.oauth2.client.provider.dummy-provider.user-name-attribute=id